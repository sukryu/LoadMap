<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Root -->
    <circle cx="400" cy="50" r="20" fill="#4A90E2"/>
    <text x="400" y="55" text-anchor="middle" fill="white">.</text>
    
    <!-- TLDs -->
    <circle cx="200" cy="150" r="20" fill="#50C878"/>
    <circle cx="400" cy="150" r="20" fill="#50C878"/>
    <circle cx="600" cy="150" r="20" fill="#50C878"/>
    
    <text x="200" y="155" text-anchor="middle" fill="white">.com</text>
    <text x="400" y="155" text-anchor="middle" fill="white">.org</text>
    <text x="600" y="155" text-anchor="middle" fill="white">.net</text>
    
    <!-- Second Level -->
    <circle cx="200" cy="250" r="20" fill="#F5A623"/>
    <text x="200" y="255" text-anchor="middle" fill="white">example</text>
    
    <!-- Subdomain -->
    <circle cx="150" cy="350" r="20" fill="#E74C3C"/>
    <circle cx="250" cy="350" r="20" fill="#E74C3C"/>
    <text x="150" y="355" text-anchor="middle" fill="white">www</text>
    <text x="250" y="355" text-anchor="middle" fill="white">mail</text>
    
    <!-- Lines -->
    <line x1="400" y1="70" x2="200" y2="130" stroke="black"/>
    <line x1="400" y1="70" x2="400" y2="130" stroke="black"/>
    <line x1="400" y1="70" x2="600" y2="130" stroke="black"/>
    
    <line x1="200" y1="170" x2="200" y2="230" stroke="black"/>
    
    <line x1="200" y1="270" x2="150" y2="330" stroke="black"/>
    <line x1="200" y1="270" x2="250" y2="330" stroke="black"/>
    
    <!-- Legend -->
    <rect x="650" y="300" width="120" height="80" fill="white" stroke="black"/>
    <circle cx="670" cy="320" r="8" fill="#4A90E2"/>
    <circle cx="670" cy="340" r="8" fill="#50C878"/>
    <circle cx="670" cy="360" r="8" fill="#F5A623"/>
    <circle cx="670" cy="380" r="8" fill="#E74C3C"/>
    
    <text x="690" y="325" font-size="12">Root</text>
    <text x="690" y="345" font-size="12">TLD</text>
    <text x="690" y="365" font-size="12">Second Level</text>
    <text x="690" y="385" font-size="12">Subdomain</text>
</svg>