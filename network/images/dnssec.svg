<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Root Trust Anchor -->
    <rect x="350" y="30" width="100" height="40" rx="5" fill="#4A90E2"/>
    <text x="400" y="55" text-anchor="middle" fill="white">Root KSK</text>
    
    <!-- TLD -->
    <rect x="350" y="130" width="100" height="40" rx="5" fill="#50C878"/>
    <text x="400" y="155" text-anchor="middle" fill="white">TLD ZSK</text>
    
    <!-- Domain -->
    <rect x="350" y="230" width="100" height="40" rx="5" fill="#F5A623"/>
    <text x="400" y="255" text-anchor="middle" fill="white">Domain ZSK</text>
    
    <!-- Records -->
    <rect x="350" y="330" width="100" height="40" rx="5" fill="#E74C3C"/>
    <text x="400" y="355" text-anchor="middle" fill="white">DNS Records</text>
    
    <!-- Signatures -->
    <rect x="500" y="130" width="100" height="40" rx="5" fill="#8E44AD"/>
    <rect x="500" y="230" width="100" height="40" rx="5" fill="#8E44AD"/>
    <rect x="500" y="330" width="100" height="40" rx="5" fill="#8E44AD"/>
    <text x="550" y="155" text-anchor="middle" fill="white">RRSIG</text>
    <text x="550" y="255" text-anchor="middle" fill="white">RRSIG</text>
    <text x="550" y="355" text-anchor="middle" fill="white">RRSIG</text>
    
    <!-- Arrows -->
    <line x1="400" y1="70" x2="400" y2="130" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="170" x2="400" y2="230" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="270" x2="400" y2="330" stroke="black" marker-end="url(#arrowhead)"/>
    
    <!-- Signature connections -->
    <line x1="450" y1="150" x2="500" y2="150" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="250" x2="500" y2="250" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="350" x2="500" y2="350" stroke="black" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
    
    <!-- Legend -->
    <rect x="650" y="250" width="120" height="120" fill="white" stroke="black"/>
    <rect x="670" y="270" width="20" height="10" fill="#4A90E2"/>
    <rect x="670" y="290" width="20" height="10" fill="#50C878"/>
    <rect x="670" y="310" width="20" height="10" fill="#F5A623"/>
    <rect x="670" y="330" width="20" height="10" fill="#E74C3C"/>
    <rect x="670" y="350" width="20" height="10" fill="#8E44AD"/>
    
    <text x="700" y="280" font-size="12" text-anchor="start">KSK</text>
    <text x="700" y="300" font-size="12" text-anchor="start">TLD</text>
    <text x="700" y="320" font-size="12" text-anchor="start">Domain</text>
    <text x="700" y="340" font-size="12" text-anchor="start">Records</text>
    <text x="700" y="360" font-size="12" text-anchor="start">Signatures</text>
</svg>